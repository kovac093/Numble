<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Numble</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!-- Entries -->
    <table class="entryTable">
      <tr>
        <td class="correctBox">1</td>
        <td class="incorrectBox">2</td>
        <td class="incorrectBox">+</td>
        <td class="semiCorrectBox">3</td>
        <td class="semiCorrectBox">5</td>
        <td class="equalBox">=</td>
        <td class="correctBox">0</td>
        <td class="incorrectBox">4</td>
        <td class="semiCorrectBox">7</td>
      </tr>
      <tr>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="operatorBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="equalBox">=</td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
      </tr>
      <tr>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="operatorBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="equalBox">=</td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
      </tr>
      <tr>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="operatorBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="equalBox">=</td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
      </tr>
      <tr>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="operatorBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="equalBox">=</td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
      </tr>
      <tr>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="operatorBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="equalBox">=</td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
        <td class="numberBox"></td>
      </tr>
    </table>

    <hr>

    <!-- Operator Input -->
    <table class="operatorInputTable">
      <tr>
        <td class="operatorInput">-</td>
        <td class="operatorInput">+</td>
        <td class="operatorInput">÷</td>
        <td class="operatorInput">×</td>
      </tr>
    </table>

    <!-- Number Input -->
    <table class="numberInputTable">
      <tr>
        <td class="numberInput">7</td>
        <td class="numberInput">8</td>
        <td class="numberInput">9</td>
      </tr>
      <tr>
        <td class="numberInput">4</td>
        <td class="numberInput">5</td>
        <td class="numberInput">6</td>
      </tr>
      <tr>
        <td class="numberInput">1</td>
        <td class="numberInput">2</td>
        <td class="numberInput">3</td>
      </tr>
      <tr>
        <td class="numberInput">⇦</td> <!-- ← -->
        <td class="numberInput">0</td>
        <td class="numberInput">Enter</td>
      </tr>
    </table>

  </body>
</html>
